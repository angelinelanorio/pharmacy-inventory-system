<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Pharmacy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f8fcff;
    }

    /* LEFT SIDE BACKGROUND WITH TEXT */
    .left-side {
      flex: 1;
      background: url('background-pharmacy.jpg') center center / cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .left-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 35px 45px;
      max-width: 400px;
      animation: slideFadeIn 1s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .left-card h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #aef1d9;
      margin-bottom: 10px;
    }

    .left-card p {
      font-size: 1.05rem;
      color: #e0f7ef;
      line-height: 1.6;
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* RIGHT SIDE RESET FORM */
    .right-side {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: -3px 0 12px rgba(0, 0, 0, 0.15);
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .right-side h2 {
      color: #0b8f66;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f5f9ff;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #0b8f66;
      box-shadow: 0 0 4px rgba(11, 143, 102, 0.3);
      outline: none;
      background-color: #e8fff5;
    }

    .input-group {
      position: relative;
      width: 85%;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0b8f66;
    }

    button {
      width: 85%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #0b8f66;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 14px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #08704f;
      transform: scale(1.02);
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      text-decoration: none;
      color: #0b8f66;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
      color: #08704f;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-side {
        height: 40%;
      }

      .right-side {
        width: 100%;
        height: 60%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <!-- LEFT SIDE -->
  <div class="left-side">
    <div class="left-card">
      <h1>Reset Password</h1>
      <p>Enter and confirm your new password to regain access to your Pharmacy account securely.</p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-side">
    <h2>Set New Password</h2>
    <form action="reset_password.php" method="POST">
      <input type="hidden" name="email" id="email">

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>

      <div class="input-group">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
        <i class="fa fa-eye" id="toggleConfirm"></i>
      </div>

      <button type="submit">Update Password</button>

      <div class="links">
        <a href="login_page.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Retrieve email from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("email").value = params.get("email");

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirm = document.getElementById("toggleConfirm");
    const passwordField = document.getElementById("password");
    const confirmField = document.getElementById("confirm_password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.classList.toggle("fa-eye-slash");
    });

    toggleConfirm.addEventListener("click", () => {
      const type = confirmField.type === "password" ? "text" : "password";
      confirmField.type = type;
      toggleConfirm.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
