<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f8fcff;
    }

    /* LEFT SIDE BACKGROUND WITH TEXT */
    .left-side {
      flex: 1;
      background: url('background-pharmacy.jpg') center center / cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    /* DARK OVERLAY */
    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* CARD TEXT AREA */
    .left-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      padding: 35px 45px;
      max-width: 400px;
      animation: slideFadeIn 1s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .left-card h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #aef1d9;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .left-card p {
      font-size: 1.05rem;
      color: #e0f7ef;
      line-height: 1.6;
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* RIGHT SIDE LOGIN BOX */
    .login-box {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: -3px 0 12px rgba(0, 0, 0, 0.15);
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(40px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* LOGO */
    .login-box img.logo {
      width: 120px;
      margin-bottom: 15px;
      transition: opacity 0.3s ease;
    }

    .login-box img.logo:hover {
      opacity: 0.85;
    }

    .login-box h2 {
      color: #0b8f66;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    /* FORM */
    .login-box form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* INPUT FIELDS */
    .input-group {
      width: 85%;
      position: relative;
      margin: 10px 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px 38px 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f9ff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 14px;
      height: 40px;
    }

    .input-group input:focus {
      border-color: #0b8f66;
      box-shadow: 0 0 4px rgba(11, 143, 102, 0.3);
      outline: none;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0b8f66;
      font-size: 15px;
      user-select: none;
    }

    /* BUTTON */
    .login-box button {
      width: 85%;
      padding: 10px;
      background-color: #0b8f66;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 14px;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #08704f;
      transform: scale(1.02);
    }

    /* LINKS BELOW BUTTON */
    .links {
      width: 85%;
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .links a {
      color: #0b8f66;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #08704f;
      text-decoration: underline;
    }

    /* FOOTER */
    .login-box p {
      margin-top: 20px;
      color: #555;
      font-size: 13px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-side {
        height: 40%;
      }

      .login-box {
        width: 100%;
        height: 60%;
        border-radius: 0;
        box-shadow: none;
      }

      .left-card {
        padding: 30px;
      }

      .left-card h1 {
        font-size: 1.8rem;
      }

      .left-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- LEFT SIDE -->
  <div class="left-side">
    <div class="left-card">
      <h1>Welcome!</h1>
      <p>Log in with your username and password to access the Pharmacy Management System.</p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="login-box">
    <img src="logo-pharmacy.jpg" alt="Pharmacy Logo" class="logo">
    <h2>Pharmacy System Login</h2>

    <form action="login.php" method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit">Log In</button>

      <!-- LINKS BELOW LOGIN BUTTON -->
      <div class="links">
        <a href="register.html">Create Account</a>
        <a href="forgot_password.html">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle Password Visibility
    const togglePassword = document.querySelector("#togglePassword");
    const passwordField = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
